
<div class="container vh">
    <div class="card mb-3  border-0" >
      <div class="row g-0">
        
        <div class="col-md-6">
          <div class="card-body mt-5 ps-5 pt-5  d-flex align-items-center flex-column">
            <!-- <p class="color-2 mb-1">coffee Time...<i class="fa-solid fa-mug-saucer mx-1"></i></p> -->
            <h1 class="card-title header color-1 mb-4 font">ENJOY YOUR <br>  <span class="color-2"> COLD </span> DRINKS </h1>
            <button class="btn btn-outline-light me-2 " type="submit"  routerLink="login">Cold Drinks</button>
            <button class="btn btn-outline-light me-2 " type="submit"  routerLink="login">Hot Drinks</button>

            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <img src="../../assets/—Pngtree—chocolate milkshake iced coffee watercolor_6786157.png" class="w-85" alt="">      </div>
      </div>
    </div>
  
</div>


<div class="c-whi mt-5">
  <div class="container ">
    <p-carousel class="bg-danger" [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="header">
          <h2 class="text-center my-4"><span class="color-2">COLD</span> DRINKS</h2 >
      </ng-template>
  
      <ng-template let-product pTemplate="item">
          <div class="product-item">
              <div class="product-item-content">
                  <div class="mb-3 position-relative ">
                    <img [src]="product.imageUrl" [alt]="product.name" class="product-image " />
                    <!-- <div class="vote bg-info p-4 position-absolute top-0 start-50">{{product.vote_average}}</div> -->
  
                    </div>
                  <div class="hei">
  
                      <H5 class="card-title text-center color-1">{{product.name}}</H5>

                      <P class="card-title text-center color-1">{{product.price}} L.E</P>
                      <p class="card-title text-center color-1 px-2">{{product.description}}</p>
                      <div class="car-buttons mt-5">
                          <!-- <p-button type="button" label="show details" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"> </p-button> -->
                          <!-- <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-video"></p-button> -->
                          <!-- <p-button type="button" styleClass="p-button-help p-button-rounded " icon="pi pi-cog"></p-button> -->
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
    </p-carousel>
  </div>

</div>
